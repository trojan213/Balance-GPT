<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balance Sheet Dashboard</title>
    <style>
        body { font-family: Arial; padding: 2rem; }
        input, select, button { padding: 0.5rem; margin: 0.5rem 0; display: block; }
        #response { margin-top: 1rem; white-space: pre-wrap; background: #f5f5f5; padding: 1rem; border-radius: 5px; }
        #questionDiv, #uploadDiv, #plotDiv, #filterDiv { display: none; margin-top: 2rem; }
        table { border-collapse: collapse; width: 100%; margin-top: 1rem; }
        th, td { border: 1px solid #ccc; padding: 0.5rem; text-align: left; }
    </style>
</head>
<body>
    <h1>Balance Sheet Dashboard</h1>

    <!-- Login / Signup -->
    <div id="authDiv">
        <h2>Login / Signup</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <select id="role">
            <option value="analyst">Analyst</option>
            <option value="ceo">CEO</option>
            <option value="groupadmin">Group Admin</option>
        </select>
        <input type="number" id="companyId" placeholder="Company ID (if not groupadmin)">
        <button id="loginBtn">Login</button>
        <button id="signupBtn">Signup</button>
    </div>

    <!-- Ask Question -->
    <div id="questionDiv">
        <h2>Ask a Question</h2>
        <select id="companySelectQuestion"></select>
        <input type="text" id="questionInput" placeholder="Ask your question">
        <button id="askBtn">Ask</button>
    </div>

    <!-- Upload PDF -->
    <div id="uploadDiv">
        <h2>Upload PDF</h2>
        <input type="file" id="pdfFile">
        <button id="uploadBtn">Upload & Extract</button>
    </div>

    <!-- Plot Balance Sheet -->
    <div id="plotDiv">
        <h2>Plot Balance Sheet</h2>
        <select id="companySelectPlot"></select>
        <button id="plotBtn">Generate Plot</button>
    </div>

    <!-- Filter / View Balance Sheets -->
    <div id="filterDiv">
        <h2>View Balance Sheets</h2>
        <select id="companySelectFilter"></select>
        <label>Year From:
            <select id="yearFrom"></select>
        </label>
        <label>Year To:
            <select id="yearTo"></select>
        </label>
        <button id="viewBtn">View Balance Sheets</button>

        <table id="balanceTable">
            <thead>
                <tr>
                    <th>Year</th>
                    <th>Revenue</th>
                    <th>Assets</th>
                    <th>Liabilities</th>
                    <th>Profit</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <div id="response"></div>

    <script src="{{ url_for('static', filename='app.js') }}"></script>

</body>
</html>
